{%extends "moto/index.html"%}
{% load bootstrap5 %}
{% block content %}
{% load static %}

    <div class="row">
        {% for product in products %}
        <div class="col-lg-4">
            <img class="img-fluid img-thumbnail" src="{{ product.image.url}}" alt="" >
            <!-- <img class="thumbail" src='{{ product.image.url}}' alt=""> -->
            <div class="box-element product">
                <h6><strong>{{product.name}}</strong></h6>
                <hr>
                <!-- <button class="btn btn-outline-secondary add-btn update-cart">Add to Cart</button> -->
                <button  data-product="{{product.id}}"  data-action="add" class="btn btn-outline-secondary add-btn update-cart"
                 > Add to Cart</button>
                <a class="btn btn-outline-success" href="#">View</a>
                <h4 style="display: inline-block; float: right;" ><strong>Kes {{product.price|floatformat:2}}</strong></h4>
            </div>            
        </div>
        {% endfor %}
    </div>

{% endblock %}
